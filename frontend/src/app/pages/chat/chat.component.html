<div class="chat-page">
    <!-- Container das sidebars -->
    <div class="sidebars-wrapper">
        <!-- Operadores -->
        <div class="sidebar operators">
            <h3>Operadores</h3>
            <ul>
                <li *ngFor="let operator of operators" [class.selected]="isOperatorSelected(operator.id)"
                    (click)="selectOperator(operator)">
                    {{ operator.name }}
                </li>
            </ul>
        </div>

        <!-- Conversas -->
        <div class="sidebar conversations">
            <h3>Conversas</h3>
            <ul>
                <li *ngFor="let conv of conversations">
                    <div class="conversation-title">{{ conv.name }}</div>
                    <div class="conversation-time">{{ conv.createdAt | date: 'HH:mm' }}</div>
                </li>
            </ul>
        </div>
    </div>

    <!-- Área principal do Chat (fora das sidebars) -->
    <div class="chat-container">
        <div class="chat-header">
            <h2>HealthChat</h2>
        </div>

        <div class="chat-messages">
            <div class="message user">Olá! Quais são os sintomas da gripe?</div>
            <div class="message ai">Febre, dor de cabeça, tosse e dores musculares.</div>
        </div>

        <div class="chat-input">
            <input type="text" placeholder="Digite sua mensagem..." />
            <button>Enviar</button>
        </div>
    </div>
</div>
